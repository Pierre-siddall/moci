$extract{?} = extract
$install{?} = build
$driver_base{?} = fcm:moci.xm_tr@

$mirror{?} = mirror

steps = $extract $mirror

$ROSE_TASK_MIRROR_TARGET{?} = unset
mirror.target = ${ROSE_TASK_MIRROR_TARGET}
mirror.prop{config-file.steps} = $install

extract.ns = drivers
extract.location{primary}[drivers] = fcm:moci.xm
extract.location[drivers] = $driver_base${driver_rev}
extract.path-excl[drivers] = /
extract.path-incl[drivers] = Coupled_Drivers

$install_common = cice_driver.py common.py error.py inc_days.py link_drivers mct_driver.py nemo_driver.py OASIS_fields run_model time2days.py um_driver.py update_namcouple.py update_nemo_nl xios_driver.py top_controller.py

build.target = $install_common
