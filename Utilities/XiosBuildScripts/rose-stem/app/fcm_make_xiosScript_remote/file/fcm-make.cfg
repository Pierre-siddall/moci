steps = extract mirror build

extract.ns = xsh
extract.location[xsh] =${XIOS_SCRIPT_URL}@${XIOS_SCRIPT_REV}
extract.path-excl[xsh]=/
extract.path-incl[xsh]= xiosBuild.py nemoBuild.py xiosTest.py nemoTest.py generateRunfile.py EnvironmentModules.py oasisBuild.py oasisTest.py testing/nemoBuildTests.py testing/oasisBuildTests.py testing/xiosBuildTests.py testing/runCrayTests

mirror.target=${ROSE_SUITE_DIR}/bin

build.target = xiosBuild.py  xiosTest.py nemoBuild.py nemoTest.py generateRunfile.py EnvironmentModules.py oasisBuild.py oasisTest.py nemoBuildTests.py oasisBuildTests.py xiosBuildTests.py runCrayTests