[ns=Top Level Control]
description=The platform-specific details for the host where
           =the OASIS3-MCT and XIOS libraries and GC 
           =modules are to be created. 
sort-key=a1a

[jinja2:suite.rc=HPC_HOST_OASIS]
compulsory=true
description=HPC Host on which OASIS3-MCT will be built
ns=Top Level Control
sort-key=1
title=HPC Host
value-titles=EXZ Development system
values='login.exz'

[jinja2:suite.rc=HPC_HOST_USERNAME]
compulsory=true
description=Username on the HPC host specified above
ns=Top Level Control
sort-key=1a
title=HPC Host Username
type=character

[jinja2:suite.rc=XIOS_ONLY]
compulsory=true
description=Build XIOS without Oasis3-MCT. Will also produce an XIOS-PrgEnv module
ns=Top Level Control
sort-key=1b
title=XIOS only
help=When set to true, XIOS will be built without Oasis3-MCT. The XIOS module 
    =itself will be produced, along with a corresponding XIOS-PrgEnv module 
    =containing the compiler environment and appropriate NetCDF modules.
type=boolean
trigger=jinja2:suite.rc=EXTRACT_OASIS: false;
       =jinja2:suite.rc=BUILD_MCT: false;
       =jinja2:suite.rc=BUILD_TEST: false;
       =jinja2:suite.rc=OASIS_REPOSITORY: false;
       =jinja2:suite.rc=OASIS_BRANCH: false;
       =jinja2:suite.rc=PLATFORM_CONFIG: false;
       =jinja2:suite.rc=OASIS_BUILD_DIR: false;
       =jinja2:suite.rc=OASIS_MOD_NAME: false;
       =jinja2:suite.rc=OASIS_MOD_VERSION: false;
       =jinja2:suite.rc=GC_PRG_ENV_NAME: false;
       =jinja2:suite.rc=GC_PRG_ENV_VERSION: false;
       =jinja2:suite.rc=XIOS_PRG_ENV_NAME: true;
       =jinja2:suite.rc=XIOS_PRG_ENV_VERSION: true;


[jinja2:suite.rc=MODULES]
compulsory=true
description=List of modules required for the build
help=When running the builds it may be required to specify different compiler or
    =netcdf modules etc. on the HPC host. 
    =Note: These entries are of type python_list, and     
    =must be specified in quotes.
ns=Top Level Control
sort-key=2
title=Preloaded Modules
type=python_list

[ns=OASIS]
description=This window allows you to specify the options 
           =associated with building the OASIS3-MCT 
           =coupling libraries.
sort-key=a1b

[jinja2:suite.rc=EXTRACT_OASIS]
compulsory=true
description=Extract OASIS3-MCT from GIT repository
help=Switch to extract OASIS3-MCT
ns=OASIS
sort-key=a0
title=Extract MCT
type=boolean
trigger=jinja2:suite.rc=OASIS_REPOSITORY: true;
       =jinja2:suite.rc=OASIS_BRANCH: true;
       =jinja2:suite.rc=OASIS_WC_DIR: false;

[jinja2:suite.rc=BUILD_MCT]
compulsory=true
description=Build OASIS3-MCT
help=Switch to enable the building of the 
    =OASIS3-MCT coupler libraries
ns=OASIS
sort-key=a1
title=Build MCT
type=boolean

[jinja2:suite.rc=BUILD_TEST]
compulsory=true
description=Build OASIS3-MCT tutorial
help=Switch to include the build of the OASIS3-MCT 
    =tutorial in order to check the integrity of
    =the coupler library build.
ns=OASIS
sort-key=a2
title=Build Tutorial
type=boolean

[jinja2:suite.rc=OASIS_WC_DIR]
compulsory=true
description=Path to working copy of OASIS-MCT source on local machine
help=Path to OASIS source on the local host, if not extracted from the
    =repository
ns=OASIS
sort-key=a21
title=OASIS Source directory
type=character

[jinja2:suite.rc=OASIS_REPOSITORY]
compulsory=true
description=URL of the OASIS3-MCT repository
help=Location of the OASIS Git repository.
ns=OASIS
sort-key=a3
title=OASIS Repository
type=character

[jinja2:suite.rc=OASIS_BRANCH]
compulsory=true
description=The branch to use within the Git Repository
help=The branch (or hash) of the OASIS Git repository from which 
    =to extract the OASIS3-MCT source code.
ns=OASIS
sort-key=a4
title=OASIS Branch
type=character

[jinja2:suite.rc=PLATFORM_CONFIG]
compulsory=true
description=The config for the platform on which the code will be compiled.
help=The platform configuration in the OAIS3-MCT util/make_dir directory 
    =which will be used to build the code.
ns=OASIS
sort-key=a5
title=Platform Config
value-titles=make.crayEX
values='make.crayEX'

[jinja2:suite.rc=OASIS_BUILD_DIR]
compulsory=true
description=Where to find the OASIS libraries and mod file for module creation
help=
ns=OASIS
sort-key=b1
title=Build directory
value-titles=crayEX
values='crayEX'

