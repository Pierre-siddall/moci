[env=config_base]
compulsory=false
description=Driver fcm-make app configuration file location
help=The path to driver app fcm_make directory, containing the configuration file.
    =Defaults to "fcm:moci.x/main/trunk".
sort-key=a1

[env=config_rev]
compulsory=false
description=Driver fcm-make app configuration revision.
help=The revision of the config file in the repository. This must start with "@",
    =e.g. @HEAD. You may use FCM keywords (@drivers_0.1) or revision numbers
    =(@12345) here.
    =
    =If using a config file in a working copy, leave this field blank.
    =
    =Leaving this field blank when not using a working copy is equivalent to
    =supplying @HEAD.
pattern=(?i)^@(drivers_\d+(\.\d+)*|\d+|head)$
sort-key=a2

[env=driver_base]
compulsory=false
description=UM base extract source.
help=The basename for the extract of the driver app source code.
    =Defaults to "fcm:moci.xm/trunk".
    =
    =This is the source code against which your branches, working
    =copies etc. will be compared against and merged with prior to the
    =build. To build directly from a branch instead of merging changes
    =into the trunk, use e.g.
    =    branches/dev/user/drivers1.1_trunk_override.
    =
    =You may also use FCM keywords or Subversion URLs here.
    =
    =Use env=driver_rev to specify the revision of the base extract.
sort-key=a1

[env=driver_rev]
compulsory=false
description=Driver app base extract revision.
help=The revision of the base extract for the driver app source code.
    =Defaults to "head".
    =
    =You may use FCM keywords (drivers_0.1) or revision numbers (12345) here.
    =
    =The base extract source location is specified with env=driver_base.
pattern=(?i)^(drivers_\d+(\.\d+)*|\d+|head)
sort-key=a2

[env=driver_sources]
compulsory=true
description=Driver branches or working copies.
help=When extracting the source, merge in source code from the locations
    =and revisions listed here. These can be branches, working copies or even
    =the trunk. The merge is relative to the source code specified by
    =env=driver_base at the revision env=driver_rev.
    =
    =Complete FCM or Subversion URLs, or directory paths, may be used.
    =If only a partial path is provided this is assumed to be relative to the
    =project tree associated with the env=um_base source location. For
    =example, if the base extract is associated with the project tree defined
    =by the "fcm:moci.xm" keyword URL, then
    =    branches/dev/user/drivers_1.1_testing
    =is equivalent to
    =    fcm:moci.xm/branches/dev/user/drivers_1.1_testing.
    =
    =Use "@" to specify the revision of a repository location, e.g.
    =    branches/dev/user/drivers_1.1_testing@67890.
    =If a revision is not provided for a repository-based location,
    ="head" is assumed.
sort-key=a3
type=spaced_list

[env=extract]
compulsory=true
description=Extract the source code.
help=Extract source code from the selected locations.
sort-key=z1a
value-titles=yes,no
values=extract,

[env=install]
compulsory=true
description=Install model driver scripts.
help=
sort-key=z3b
value-titles=yes,no
values=build,

[env=mirror]
compulsory=true
description=Mirror extracted source code.
help=Mirror the extracted source code to a remote platform.
    =The mirror target is the host of the corresponding fcm_make2 task.
sort-key=z1b
value-titles=yes,no
values=mirror,
