[namelist:archiving]
ns=Atmosphere

[namelist:archiving=arch_dump_freq]
compulsory=true
description=Archiving frequency of atmosphere restart dumps
help=The archived dump will be at the end of month,season,
    =or year (i.e. the dump time
    =will be for 0 hours on the first day of the next period)
ns=Atmosphere
sort-key=AD1
trigger=namelist:archiving=arch_dump_offset: Monthly;
       =namelist:archiving=arch_year_month: Yearly
values=Monthly,Seasonal,Yearly

[namelist:archiving=arch_dump_offset]
compulsory=true
description=Offset for the archiving of the first dump in terms of months
help=For monthly dumping the archiving of the first restart dump can be offset by a
    =specific number of months into the model run. Set to 0 for no offset
ns=Atmosphere
sort-key=AD2
type=integer

[namelist:archiving=arch_year_month]
compulsory=true
description=Model month when yearly archiving is performed
help=For the yearly archiving of dumps,
    =arch_year_month specifies the month
    =when the yearly dump is to be archived.
ns=Atmosphere
sort-key=AD3
values=January,February,March,April,May,June,July,August,September,
      =October,November,December

[namelist:archiving=archive_as_fieldsfiles]
compulsory=true
description=Streams to archive as fieldsfile without converting to pp format
help=The postprocessing app will archive fieldsfiles which match the filename
    =format: [RUNID]a.p[STREAM][DATESTAMP] without converting to pp if the
    =[STREAM] character appears in the list.
    =Alphabetical ranges (e.g. 'a-c') are acceptable.
length=20
ns=Atmosphere
pattern=^([a-z1-9](\-[a-z1-9])?)?(?:,([a-z1-9]?(\-[a-z1-9])?))*$
sort-key=AP4

[namelist:archiving=archive_dumps]
compulsory=true
description=Archive UM restart dumps
help=UM restart dumps are to be archived,
    =there are further selections for monthly,seasonally,
    =or yearly dump archiving
ns=Atmosphere
sort-key=AD0
trigger=namelist:archiving=arch_dump_freq: true;
type=boolean

[namelist:archiving=archive_pp]
compulsory=true
description=Archive PP files
help=Will archive all PP files,
    =including instantaneous fields files,
    =and means files
    =that have been calculated by the UM
ns=Atmosphere
sort-key=AP1
trigger=namelist:archiving=convert_pp: true;
       =namelist:archiving=process_all_streams: true;
type=boolean

[namelist:archiving=archive_switch]
compulsory=true
description=Turn on archiving for this model run
help=Are files to be archived this model run. The script can archive restart dumps,
    =instantaneous pp files,and climate meaned pp files.
ns=Atmosphere
sort-key=A0
trigger=namelist:archiving=archive_dumps: true;
       =namelist:archiving=archive_pp: true;
type=boolean

[namelist:archiving=convert_all_streams]
compulsory=true
description=Convert all available streams to pp format.
ns=Atmosphere
sort-key=AP3b
trigger=namelist:archiving=archive_as_fieldsfiles: false;
type=boolean

[namelist:archiving=convert_pp]
compulsory=true
description=Convert UM fields files to PP format prior to archive
help=UM utility um-convpp is used to convert 64bit field files to
    =pp files for archiving in one step. It avoids the problem with
    =file size bigger than 12Gb.
    =For utilities at UM versions older than 10.4 then um-ff2pp will be
    =used, which calls the 32bit version of the um-convpp executable.

ns=Atmosphere
sort-key=AP3a
trigger=namelist:archiving=convert_all_streams: true;
       =namelist:archiving=archive_as_fieldsfiles: true;
type=boolean

[namelist:archiving=process_all_streams]
compulsory=true
description=Process all fieldsfile streams
help=By default the postproc app will process all available fieldsfiles.
    =Select this option to define a list.
ns=Atmosphere
sort-key=AP2a
trigger=namelist:archiving=process_streams: false;
       =namelist:archiving=process_means: false;
type=boolean

[namelist:archiving=process_means]
compulsory=true
description=Process chosen mean fieldsfile streams
help=The postprocessing app will attempt to process (convert to pp and archive)
    =streams which match the filename format: [RUNID]a.[pm][STREAM][DATESTAMP].
    =The mean streams are in addition to the instantaneous streams.
    =Please provide an expression for the single character STREAM variable.
    =   'msy' would match the traditional monthly, seasonal and annual means.
    =    '^a-z' would prevent any streams labelled a-z from being processed
ns=Atmosphere
pattern=^[a-z1-9\^\-\\]+$
sort-key=AP2b

[namelist:archiving=process_streams]
compulsory=true
description=Process chosen fieldsfile streams
help=The postprocessing app will attempt to process (convert to pp and archive)
    =streams which match the filename format: [RUNID]a.p[STREAM][DATESTAMP].
    =Please provide an expression for the single character STREAM variable.
    =   'a-kmsy' would match the traditional UM a-k streams and the monthly,
    =            seasonal and annual means.
    =    '^a-z' would prevent any streams labelled a-z from being processed
ns=Atmosphere
pattern=^[a-z1-9\^\-\\]+$
sort-key=AP2c

