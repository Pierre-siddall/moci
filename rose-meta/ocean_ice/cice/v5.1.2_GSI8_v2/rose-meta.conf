[namelist:setup_nml=dumpfreq]
compulsory=true
description=Dumping frequency units.
help=The units for dumping frequency.
    =Dump frequency may be prescribed in units
    =of days, months or years.   
sort-key=csn09
value-titles=(d)ays,
            =(m)onths,
            =(y)ears
values='d','m','y'

[namelist:setup_nml=dumpfreq_n]
compulsory=true
description=Dumping frequency in the selected units. 
help=The dumping frequency in the units selected.
    =Dumps will be produced at regular intervals
    =according the number of days, months or years
    =entered here.
sort-key=csn10
type=integer
range=1:

[namelist:setup_nml=diagfreq]
compulsory=true
description=Diagnostic output frequency (Time-steps) 
help=The diagnostic output frequency in model timesteps.
sort-key=csn11
type=integer
range=1:

[namelist:setup_nml=dt]
compulsory=true
description=CICE model timestep (sec.) 
help=The CICE model timestep length in seconds.
    =It is importanat that this is consistent
    =with other compoenents (e.g. NEMO) where applicable
    =and with the coupling frequency if CICE is used in 
    =a coupled model configuration.  
sort-key=csn01
type=real
range=1:

[namelist:setup_nml=days_per_year]
compulsory=true
description=Days per year 
sort-key=csn06
type=character

[namelist:setup_nml=dbug]
compulsory=true
description=Use CICE debugging
help=Activates CICE debugging diagnostic output
    =This option increases run time and therefore
    =should not normally be switched on in 
    =production runs.  
sort-key=csn11
type=logical

[namelist:setup_nml=diag_type]
compulsory=true
description=Location of the run output 
help=Activates CICE debugging diagnostic output
    =This is just a control on
    =whether output is written to stdout
    =or to the file specified in diag_file
    =(Normally 'file" would be selected).  
sort-key=csn12
values='stdout','file'

[namelist:setup_nml=diag_file]
compulsory=true
description=File
 name for run output details
help=Activates CICE debugging diagnostic output
 =The name of the file where text messages
 =and other output from the run will
 =be written as the run progresses. 
sort-key=csn13
values='ice_diag.d'


[namelist:setup_nml=dump_last]
compulsory=true
description=Write restart on final time-step
help=Activates the writing of a CICE restart file
 =on the final model time-step regardless
 =of whether or not this coincides
 =with the normal dumping frequency. 
sort-key=csn14
type=logical

[namelist:setup_nml=hist_avg]
compulsory=true
description=Write averaged data
help=Activates the writing of averaged data
 =rather than instantaneous values.
sort-key=csn15
type=logical

[namelist:setup_nml=histfreq]
compulsory=true
description=Averaging frequency units
help=The units in (h)ours, (d)ays, (m)onths, (y)ears or (1)timesteps
 =used for averaging data when hist_avg is activated. 
 =this is set as a list of up to 5 units, e.g.:
 =1, h, d, m, y
 =indicates that data will be averaged over periods defined in 
 =timesteps, hours, days, months and years. 
 =x is used to indicate an unused unit. 
length=5
sort-key=csn16
values='1','d','h','m','x'

[namelist:setup_nml=histfreq_n]
compulsory=true
description=Averaging frequency
help=The frequency, in the various units specified by histfreq,
 =used for averaging output data when hist_avg is activated. 
 =This is set as a list of up to 5 integer items, e.g.:
 =10, 24, 1, 1, 1
 =indicates that data will be averaged over periods of 
 =10 * the first unit (e.g. timesteps)
 =24 * the second unit (e.g. days) 
    =etc.
    =A value of "1" is usually used in conjunction with a 
    =unit of "x" to signify an unused frequency.   
length=5
sort-key=csn17
type=integer
range=1:,1:,1:,1:,1:

[namelist:setup_nml=history_dir]
compulsory=true
description=Directory for history output
help=The directory where history output will be written
sort-key=csn18
values='./'

[namelist:setup_nml=history_file]
compulsory=true
description=File for history output
help=The file where history output will be written
sort-key=csn19
type=character

[namelist:setup_nml=ice_ic]
compulsory=true
description=Ice cover initialisation method
help=Typically 'set_by_system' in coupled models
    ='default' indicates latitude and sst-dependent values.
sort-key=csn20
value-titles=set_by_system,
             default,
             none
values='set_by_system','default','none'

[namelist:setup_nml=incond_dir]
compulsory=true
description=Directory for initial conditions file
help=The directory where initial conditions file resides
sort-key=csn21
type=character


[namelist:setup_nml=incond_file]
compulsory=true
description=Initial condidtions file name
help=The name of the file holding the initial conditions
sort-key=csn22
type=character

[namelist:setup_nml=istep0]
compulsory=true
description=Initial timestep-1
help=The number of timesteps completed
    =by previous iterations of this run
    =(typically 0 for NRUNS).
    =This value is automatically set by the 
    =model drivers at run time. 
sort-key=csn23
range=0:
type=integer

[namelist:setup_nml=latpnt]
compulsory=true
description=Lat of diagnostic points (deg. N)
sort-key=csn24
length=2
type=real
range=-90.0:90.0,-90:90

[namelist:setup_nml=lonpnt]
compulsory=true
description=Lon of diagnostic points (deg. E)
sort-key=csn26
length=2
type=real
range=-180.0:180.0,-180.0:180.0

[namelist:setup_nml=ndtd]
compulsory=true
description=No. of dynamics/adevection steps under thermo
sort-key=csn28
type=integer
range=1:

[namelist:setup_nml=npt]
compulsory=true
description=Total no. of time steps (dt)
help=Set automatically by model drivers based on
    =suite run length details.
sort-key=csn29
values='set_by_system'

[namelist:setup_nml=pointer_file]
compulsory=true
description=Restart pointer file
help=The name of the pointer file holding
    =details of the restart file.
    =Set automatically by model drivers based on
    =suite run length details. 
sort-key=csn30
values='set_by_system'

[namelist:setup_nml=print_global]
compulsory=true
description=Print global data
help=Print global data
sort-key=csn35
type=logical

[namelist:setup_nml=print_points]
compulsory=true
description=Print point data
help=Print point data
sort-key=csn36
type=logical

[namelist:setup_nml=restart]
compulsory=true
description=Initialize using restart file?
help=Initialize using restart file
    = instead of defaults. 
sort-key=csn37
type=character

[namelist:setup_nml=restart_dir]
compulsory=true
description=Restart file location
help=
sort-key=csn38
type=character

[namelist:setup_nml=restart_file]
compulsory=true
description=Restart file name
help=Set automatically by model drivers
sort-key=csn39
values='set_by_system'

[namelist:setup_nml=restart_ext]
compulsory=true
description=Read/write halo cells
help=Read/write halo cells
    =in restart files. 
sort-key=csn40
type=logical

[namelist:setup_nml=restart_format]
compulsory=true
description=Restart format
sort-key=csn41
values='nc'

[namelist:setup_nml=runtype]
compulsory=true
description=Run type
help=Indicates whether this is an
    =initial (NRUN) or a continuation
    =(CRUN) run. 
    =It is automatically set and 
    =managed by the model drivers. 
sort-key=csn43
values='initial','continue'

[namelist:setup_nml=use_leap_years]
compulsory=true
description=Use leap years?
help=Whether to use leap years or not.
    =This value is set automatically by the 
    =model drivers. 
sort-key=csn44
values='set_by_system'

[namelist:setup_nml=use_restart_time]
compulsory=true
description=Use time from restart file
help=Typically this would be set to false
    =since in most cases, in coupled models
    =or when run with NEMO, CICE will take its
    =model time from the single common start time defined
    =for all the components in the suite. 
sort-key=csn45
type=logical

[namelist:setup_nml=write_ic]
compulsory=true
description=Write out initial conditions
help=Output the initial conditions at the start of the run.
    =Details will be written in the form of a standard
    =CICE restart file.  
sort-key=csn46
type=logical

[namelist:setup_nml=year_init]
compulsory=true
description=Initial year
help=Please refer to CICE user documentation for more details
sort-key=csn47
type=character

[namelist:domain_nml=distribution_type]
compulsory=true
description=Distribution type
help=Please refer to CICE user documentation for more details.
sort-key=cdn01
value-titles=NEMO distribution, rake, cartesian
values='nemo','rake','cartesian'


[namelist:domain_nml=distribution_wght]
compulsory=true
description=Distribution weight
help=Please refer to CICE user documentation for more details.
sort-key=cdn02
value-titles=block, latitude
values='block','latitude'

[namelist:domain_nml=ew_boundary_type]
compulsory=true
description=Distribution weight
help=Please refer to CICE user documentation for more details.
sort-key=cdn03
value-titles=cyclic,closed,open
values='cyclic','closed','open'

[namelist:domain_nml=maskhalo_bound]
compulsory=true
description=bound_state masked halo updates
help=If true, use masked halo updates in bound_state routine.
    =Please refer to CICE user documentation for more details.
sort-key=cdn04
type=logical

[namelist:domain_nml=maskhalo_dyn]
compulsory=true
description=Dynamics masked halo updates
help=If true, use masked halo updates for dynamics.
    =Please refer to CICE user documentation for more details.
sort-key=cdn05
type=logical

[namelist:domain_nml=maskhalo_remap]
compulsory=true
description=Use masked halos for transport
help=If true, use masked halo updates for transport.
    =Please refer to CICE user documentation for more details.
sort-key=cdn06
type=logical

[namelist:domain_nml=nprocs]
compulsory=true
description=Number of processors
help=This is automatically set by the system. 
sort-key=cdn07
values='set_by_system'

[namelist:domain_nml=ns_boundary_type]
compulsory=true
description=N-S boundary type
help=Type of boundary in logical North-South direction
    =Please refer to CICE user documentation
sort-key=cdn08
value-titles=cyclic, tripole, tripoleT, open
values='cyclic','tripole','tripoleT','open'

[namelist:domain_nml=processor_shape]
compulsory=true
description=CICE processor shape
help=Please refer to CICE user guide or
    =coupled model documentation as appropriate.
sort-key=cdn09
value-titles=square-pop, square-ice, slenderX1, slenderX2
values='square-pop','square-ice','slenderX1','slenderX2'

