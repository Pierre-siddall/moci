[env=DIAGNOSTICS]
compulsory=false
description=Top level choice for ocean and sea ice diagnostics.
           =This functionality only available if using GO8 package branch - see help.
           =For CMIP6 choice you need ln_tra_trd set to true.
           =For Custom choice you need file_def-oce.xml and file_def-ice.xml included in the ocean_ice app.
help=Two standard diagnostic sets for ocean and sea ice are available: the full
    =requirement for CMIP6 and a more minimal set. For a bespoke diagnostic set
    =select the "Custom" option and include "file_def-oce.xml" and "file-def-ice.xml"
    =files in the Rose job.
    =
    =For the "CMIP6" and "Basic" options, if your cycling period is 1 month or
    =longer these will produce monthly mean fields. For a cycling period of 10 days you
    =will get 10-day means. Any other cycling period will produce an error - in this case
    =you need to use the "Custom" option.
    =
    =This functionality only works if you are building with the GO8 package branch.
    =If you do not have this branch then you need to either define the XML files as
    =external files to be linked in (you can use the DIAG_XML_DIR variable for this
    =purpose) or include the XML files in the Rose job.
ns=Diagnostics files
sort-key=diag02
value-titles=Full CMIP6 diagnostics, Basic diagnostics, Custom diagnostics
values=CMIP6,BASIC,CUSTOM

