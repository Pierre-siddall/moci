[env:runtime]
description=Variables that control behaviour at run time.
ns=env/runtime
title=Runtime Controls

[env=DATAM]
compulsory=false
description=Path to timestamped output files
help=Note: This variable is not read in by the UM - all output filenames are
    =controlled directly via inputs, though this may still be used as a
    =suite-level variable referenced by those inputs.
    =
    =(This previously held the path to the output directory containing
    = timestamped output files)
ns=env/non_um

[env=DATAW]
compulsory=false
description=Path to non-timestamped output files
help=Note: This variable is not read in by the UM - all output filenames are
    =controlled directly via inputs, though this may still be used as a
    =suite-level variable referenced by those inputs.
    =
    =(This previously held the path to the output directory containing
    = non-timestamped output files)
ns=env/non_um

[env=NEMO_ICEBERGS_START]
description=Name of the netcdf file or filestem for a decomposed restart file.
           =If this is unset and icebergs are switched on they will start from zero icebergs.
ns=Restart files
sort-key=restarts2
title=NEMO iceberg restart file

[env=NEMO_START]
description=Name of the netcdf file or filestem for a decomposed restart file.
           =NEMO will start from climatology or analytical T & S if this is not set
           =or set to an empty string.
           =The choice of climatology inputs is in namelists/NEMO namelists/Run Settings/Climatology files
ns=Restart files
sort-key=restarts1
title=NEMO restart file

[env=RUNID]
compulsory=false
description=5-character ID associated with each run
help=A string to identify output from a given task. Defaults to 'atmos'
    =in the UM. This will be used as a prefix to filenames generated by
    =the atmosphere model in order to identify output from each task,
    =e.g. atmos.pp0.
    =
    =The string should be 5 characters long and may only contain the
    =characters A-Z, a-z and 0-9. Longer strings will be truncated.
    =
    =This string is encoded as an integer into the fixed length header
    =of UM output to help identify the source of the data. The encoding
    =is case-insensitive.
ns=env/runtime
pattern=^[a-zA-Z0-9]{5}$

