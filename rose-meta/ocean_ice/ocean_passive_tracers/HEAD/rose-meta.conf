[env=L_OCN_PASS_TRC]
compulsory=true
description=Flag to turn on ocean passive tracers in submission scripts.
           =
           =Note that this is a minimum requirement and turning on
           =ocean passive tracers will also require key_top
           =(plus specific passive tracer keys)
           =adding to keys_nemo_app in fcm_make_ocean app.
help=You need to turn ON this flag as soon as you want
    =to include ocean passive tracer in your run
    =
    =About adding/removing passive tracers
    =go through the following steps: (no way to make it automatic):
    = 1) Add/remove the NEMO CPP key associated to this tracer/BGC module in
    =    fcm_make_ocean
    =    The required CPP key, common to all passive tracer:
    =     --  key_top
    =    Then, add/remove depending of the modules you need
    =    MEDUSA CPP keys:
    =     --  key_medusa
    =     --  key_roam
    =     --  key_axy_carbchem
    =     --  key_avgqsr_medusa
    =     --  key_deep_fe_fix
    =     --  key_mocsy
    =     --  key_axy_pi_co2
    =    CFC CPP key:
    =     --  key_cfc
    =    IDTRA CPP key:
    =     --  key_idtra
    =    AGE Tracer CPP key:
    =     -- key_age
    =
    = 2) Add/remove the tracers details in
    =    "namelist/General Passive Tracers/Tracers (namtrc_run)" namelist.
    =    Be careful:
    =    -- the tracer number must be 1 MEDUSA (15 tracers);
    =       IDTRA (1); CFC (1 or 2), Age (1)
    =       Example: if you unactivate MEDUSA:
    =                sn_tracer(1) is IDTRA,
    =                sn_tracer(2) is CFC11
    =                sn_tracer(3) is Age
    =    -- You cannot switch tracers order
    =      Example: (1) CFC and (2) ideal tracer WON't work.
    =    -- tracers details must be the same than in the field_def_bgc.xml file.
    =
    = 3) Add/remove the tracer_group in the iodef.xml file
    =    (just comment or uncomment it is enough).
ns=pass_trc_env_vars
sort-key=passtrc_1
title=passive tracers pre-processing
type=boolean

