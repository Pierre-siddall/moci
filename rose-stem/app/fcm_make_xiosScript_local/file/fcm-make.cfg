$extract{?} = extract
$install{?} = build

steps = extract mirror build

extract.ns = xsh
extract.location[xsh] =${XIOS_SCRIPT_URL}@${XIOS_SCRIPT_REV}
extract.path-excl[xsh]=/
extract.path-incl[xsh]= compareUtils.py compareXiosOutput.py compareNemoOutput.py compareOasisOutput.py xiosTest.py nemoTest.py oasisTest.py generateRunfile.py ValidationSetup.py

extract.ns = xsh
extract.location{primary}[xsh]=${XIOS_SCRIPT_URL}
extract.location[xsh]=${XIOS_SCRIPT_URL}@${XIOS_SCRIPT_REV}
extract.path-excl[xsh]=/
extract.path-incl[xsh]= Utilities/XiosBuildScripts
extract.location{diff}[xsh]=${SOURCE_MOCI}


mirror.target=${ROSE_SUITE_DIR}/bin

build.target = compareUtils.py compareXiosOutput.py compareNemoOutput.py compareOasisOutput.py xiosTest.py nemoTest.py oasisTest.py generateRunfile.py ValidationSetup.py

