$extract{?} = extract
$install{?} = build

steps = extract mirror 

extract.ns = xsh
extract.location{primary}[xsh]=${XIOS_SCRIPT_URL}
extract.location[xsh]=${XIOS_SCRIPT_URL}@${XIOS_SCRIPT_REV}
extract.path-excl[xsh]=/
extract.path-incl[xsh]= Utilities/XiosBuildScripts
extract.location{diff}[xsh]=${SOURCE_MOCI}

$ROSE_TASK_MIRROR_TARGET{?} =
mirror.target = ${ROSE_TASK_MIRROR_TARGET}
mirror.prop{config-file.steps} = $install

build.target = xiosBuild.py  xiosTest.py nemoBuild.py nemoTest.py generateRunfile.py EnvironmentModules.py oasisBuild.py oasisTest.py