$extract{?} = extract
$install{?} = build

steps = extract mirror 

extract.ns = xsh
extract.location{primary}[xsh]=${XIOS_SCRIPT_URL}
extract.location[xsh]=${XIOS_SCRIPT_URL}@${XIOS_SCRIPT_REV}
extract.path-excl[xsh]=/
extract.path-incl[xsh]= Utilities/XiosBuildScripts
extract.location{diff}[xsh]=${SOURCE_MOCI}

$ROSE_TASK_MIRROR_TARGET{?} =
mirror.target = ${ROSE_TASK_MIRROR_TARGET}
mirror.prop{config-file.steps} = $install

$install_execs{?} = oasis_build oasis_test xios_build  xios_test nemo_build nemo_test
$install_build{?} = common.py NemoBuildSystem.py XiosBuildSystem.py OasisBuildSystem.py
$install_test{?} = NemoTestSystem.py XiosTestSystem.py OasisTestSystem.py 
$install_modules{?} = EnvironmentModules.py OasisModuleWriter.py XiosModuleWriter.py
$install_unittests{?} = run_tests nemo_build_tests.py oasis_build_tests.py xios_build_tests.py unit_test_common.py
$install_validate{?} = compare_xios_output compare_nemo_output compare_oasis_output validation_setup compare_utils.py

build.target = $install_execs $install_build $install_test $install_modules $install_unittests $install_validate
