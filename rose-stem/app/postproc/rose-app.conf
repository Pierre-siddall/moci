meta=../../../rose-meta/archive_and_meaning/postproc/postproc_2.5

[command]
default=run_python_env.sh main_pp.py
jdma=jdma.py
pp_atmos=run_python_env.sh main_pp.py atmos
pp_cice=run_python_env.sh main_pp.py cice
pp_nemo=run_python_env.sh main_pp.py nemo
pptransfer=run_python_env.sh transfer.py
verify=run_python_env.sh archive_integrity.py

[env]
CYCLEPERIOD=P1M

[file:atmospp.nl]
source=namelist:atmospp namelist:archiving namelist:delete_sc namelist:suitegen (namelist:moose_arch) (namelist:archer_arch) (namelist:script_arch)

[file:jasmin.nl]
source=namelist:suitegen (namelist:pptransfer) (namelist:archer_arch) (namelist:jasmin_arch)

[file:monitorpp.nl]
source=namelist:monitoring

[file:nemocicepp.nl]
source=namelist:nemo_pp namelist:nemo_processing namelist:nemo_archiving namelist:cice_pp namelist:cice_processing namelist:cice_archiving namelist:suitegen (namelist:moose_arch) (namelist:archer_arch) (namelist:script_arch)

[file:pptransfer.nl]
source=namelist:suitegen (namelist:pptransfer) (namelist:archer_arch)

[file:verify.nl]
source=namelist:commonverify (namelist:atmosverify) (namelist:ciceverify) (namelist:nemoverify)

[!!namelist:archer_arch]
archive_name=$CYLC_SUITE_NAME
archive_root_path=

[namelist:archiving]
arch_dump_freq=Seasonal
arch_dump_offset=4
!!arch_timestamps=12-1,01-01_00,6-3_30
!!arch_year_month=December
archive_dumps=true
archive_ncf=true
archive_pp=true
archive_switch=true

[namelist:atmospp]
archive_as_fieldsfiles=pe,m1-9,h
convert_pp=true
convpp_all_streams=false
create_annual_mean=true
create_decadal_mean=false
create_means=true
create_monthly_mean=true
create_seasonal_mean=true
cutout_coords=110,50,80,60
cutout_coords_type=indices
debug=false
fields_to_netcdf=air_temperature,AIR-T,00024,SURF-T,dummy,DUMMY
!!meanbase_period=1m
meanbase_stream=m
netcdf_compression=0
netcdf_filetype=NETCDF4
ozone_fields=03293
ozone_output_stream=o
ozone_source_stream=m
pp_run=true
preserve_ozone=true
process_all_streams=false
process_means=s
process_streams=pa-k,m,y
share_directory=$DATAM
streams_to_cutout=pm
streams_to_netcdf=pj,m
um_utils=/home/h01/frum/vn10.5/linux/utilities

[namelist:atmosverify]
archive_timestamps=Seasonal
delay_rst_archive=4Months
ff_streams=e,h
intermittent_patterns=xxoxoxxoxoxo
intermittent_streams=e
mean_reference_date=19780101
meanstreams=1m,1s,1y
ozone_stream=o
pp_climatemeans=true
spawn_netcdf_streams=j,m
streams_10d=h
streams_10h=e
streams_30d=
streams_90d=j
timelimitedstreams=true
tlim_ends=19901001
tlim_starts=19900501
tlim_streams=h
verify_model=true

[namelist:cice_archiving]
archive_means=true
archive_restart_buffer=1
archive_restart_timestamps=06-01,12-01
archive_restarts=true
means_to_archive=10d

[namelist:cice_pp]
debug=false
pp_run=true
restart_directory=$CICE_DATA
work_directory=$CYLC_SUITE_WORK_DIR/1/coupled_dummy_$ROSE_TASK_SUFFIX

[namelist:cice_processing]
base_component=10d
cat_daily_means=false
!!chunking_arguments=time/1,nc/1,ni/288,nj/204
compress_netcdf=nccopy
compression_level=0
correct_time_bounds_variables=true
correct_time_variables=true
create_annual_mean=true
create_decadal_mean=false
create_means=true
create_monthly_mean=true
create_seasonal_mean=true
means_cmd=ncra -6 -O
time_vars=time

[namelist:ciceverify]
archive_timestamps=06-01,12-01
buffer_restart=1
cice_age=false
mean_reference_date=00000101
meanstreams=1m,1s,1y
restart_suffix=
streams_10d=true
verify_model=true

[namelist:commonverify]
check_additional_files_archived=true
dataset=$ARCHIVE_SET
enddate=$DATE2
prefix=$RUNID
startdate=$DATE1

[namelist:delete_sc]
del_switch=true
gcmdel=true
gpdel=true
ncdel=true

[!!namelist:jasmin_arch]
!!copy_streams=
!!copy_target=
default_workspace=true
jasmin_copy=false
!!workspace=

[namelist:monitoring]
ltimer=true

[!!namelist:moose_arch]
archive_set=mi-aa000
moopath=
non_duplexed_set=true

[namelist:nemo_archiving]
archive_iceberg_trajectory=false
archive_means=true
archive_restart_buffer=1
archive_restart_timestamps=05-30,11-30
archive_restarts=true
means_to_archive=

[namelist:nemo_pp]
debug=false
pp_run=true
process_all_fieldsfiles=false
restart_directory=$NEMO_DATA
work_directory=$CYLC_SUITE_WORK_DIR/1/coupled_dummy_$ROSE_TASK_SUFFIX

[namelist:nemo_processing]
base_component=10d
!!chunking_arguments=time_counter/1,y/205,x/289
compress_netcdf=nccopy
compression_level=0
correct_time_bounds_variables=false
correct_time_variables=true
create_annual_mean=false
create_decadal_mean=false
create_means=true
create_monthly_mean=false
create_seasonal_mean=true
exec_rebuild=/data/users/moci/KGO/pp_testdata/exec/rebuild_nemo_static.exe
extract_region=false
means_cmd=/data/users/moci/KGO/pp_testdata_r5372/exec/mean_nemo_static.exe
means_fieldsfiles=grid_V,
msk_rebuild=false
ncatted_cmd=/projects/ocean/hadgem3/nco/nco-4.4.7/bin/ncatted
!!rebu_cache=9000000
rebuild_compress=false
rebuild_mean_buffer=1
rebuild_restart_buffer=1
rebuild_restart_timestamps=05-30,11-30
!!region_chunking_args=time_counter/1,y/191,x/144
!!region_dimensions=x,1055,1198,y,850,1040
!!tchunk=01
time_vars=time_counter
!!xchunk=120
!!ychunk=112
!!zchunk=01

[namelist:nemoverify]
archive_timestamps=05-30,11-30
buffer_mean=1
buffer_restart=7
!!iberg_traj=false
!!iberg_traj_freq=
!!iberg_traj_ts_per_day=
!!iberg_traj_tstamp=Timestep
mean_reference_date=710101
meanfields=grid-V
meanstreams=1s,10y
nemo_ice_rst=false
nemo_icebergs_rst=false
nemo_ptracer_rst=false
verify_model=true

[!!namelist:pptransfer]
globus_cli=true
!!globus_default_colls=true
!!globus_dest_coll=
!!globus_notify='off'
!!globus_src_coll=
!!remote_host=
transfer_dir=
transfer_type=Push
!!verify_chksums=true

[namelist:script_arch]
archive_script=${CYLC_SUITE_RUN_DIR}/app/postproc/bin/my_archive_script.py DummyArg

[namelist:suitegen]
archive_command=script
archive_toplevel=true
mean_reference_date=1971,1,1
nccopy_path=
ncdump_path=
ncks_path=
ncrcat_path=
prefix=$RUNID
process_toplevel=true
umtask_name=coupled_dummy_$ROSE_TASK_SUFFIX
