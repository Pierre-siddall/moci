meta=archive_and_meaning/postproc/pp21_t221

[command]
default=main_pp.py
verify=archive_integrity.py

[env]
CYCLEPERIOD=P1M
LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/home/h01/frum/netcdf/netcdf-4.1.3/lib

[file:atmospp.nl]
source=namelist:atmospp namelist:archiving namelist:delete_sc namelist:suitegen namelist:moose_arch

[file:monitorpp.nl]
source=namelist:monitoring

[file:nemocicepp.nl]
source=namelist:nemo_pp namelist:nemo_processing namelist:nemo_archiving namelist:cice_pp namelist:cice_processing namelist:cice_archiving namelist:suitegen namelist:moose_arch

[file:verify.nl]
source=namelist:commonverify (namelist:atmosverify) (namelist:ciceverify) (namelist:nemoverify)

[namelist:archiving]
arch_dump_freq=Seasonal
arch_dump_offset=4
!!arch_timestamps=12-1,01-01_00,6-3_30
!!arch_year_month=December
archive_dumps=true
archive_pp=true
archive_switch=true

[namelist:atmospp]
archive_as_fieldsfiles=e,h
convert_pp=true
convpp_all_streams=false
debug=true
fields_to_netcdf=air_temperature,AIR-T,00024,
                =SURF-T,dummy,DUMMY
netcdf_compression=0
netcdf_filetype=NETCDF4
pp_run=true
process_all_streams=false
process_means=
process_streams=a-kmsy
share_directory=$DATAM
streams_to_netcdf=j,m
um_utils=/home/h01/frum/vn10.5/linux/utilities

[namelist:atmosverify]
archive_timestamps=Seasonal
delay_rst_archive=4Months
ff_streams=eh
mean_reference_date=19781201
spawn_netcdf_streams=j,m
streams_10d=h
streams_10h=e
streams_30d=
streams_90d=j
timelimitedstreams=false
!!tlim_ends=
!!tlim_starts=
!!tlim_streams=h
verify_model=true

[namelist:cice_archiving]
archive_means=true
archive_restart_buffer=1
archive_restart_timestamps=06-01,12-01
archive_restarts=true
means_to_archive=10d

[namelist:cice_pp]
debug=true
pp_run=true
restart_directory=$CICE_DATA
work_directory=$CYLC_SUITE_WORK_DIR/1/coupled_dummy_$ROSE_TASK_SUFFIX

[namelist:cice_processing]
base_component=10d
cat_daily_means=false
!!chunking_arguments=time/1,nc/1,ni/288,nj/204
compress_netcdf=nccopy
compression_level=0
correct_time_bounds_variables=true
correct_time_variables=true
create_annual_mean=true
create_means=true
create_monthly_mean=true
create_seasonal_mean=true
means_cmd=ncra --64bit -O
time_vars=time

[namelist:ciceverify]
archive_timestamps=06-01,12-01
buffer_restart=1
cice_age=false
mean_reference_date=00000101
meanstreams=10d,1m,1s,1y
restart_suffix=
verify_model=true

[namelist:commonverify]
check_additional_files_archived=true
dataset=$ARCHIVE_SET
enddate=$DATE2
prefix=$RUNID
startdate=$DATE1

[namelist:delete_sc]
del_switch=true
gcmdel=true
gpdel=true
ncdel=true

[namelist:monitoring]
ltimer=true

[namelist:moose_arch]
archive_set=mi-aa000
moopath=
non_duplexed_set=true

[namelist:nemo_archiving]
archive_iceberg_trajectory=false
archive_means=true
archive_restart_buffer=1
archive_restart_timestamps=05-30,11-30
archive_restarts=true
means_to_archive=

[namelist:nemo_pp]
debug=true
means_fieldsfiles=grid_V,
pp_run=true
process_all_fieldsfiles=true
restart_directory=$NEMO_DATA
work_directory=$CYLC_SUITE_WORK_DIR/1/coupled_dummy_$ROSE_TASK_SUFFIX

[namelist:nemo_processing]
base_component=10d
!!chunking_arguments=time_counter/1,y/205,x/289
compress_netcdf=nccopy
compression_level=0
correct_time_bounds_variables=false
correct_time_variables=true
create_annual_mean=false
create_means=true
create_monthly_mean=false
create_seasonal_mean=true
exec_rebuild=/data/users/moci/KGO/pp_testdata/exec/rebuild_nemo.exe
extract_region=false
means_cmd=/data/users/moci/KGO/pp_testdata/exec/mean_nemo.exe
msk_rebuild=false
ncatted_cmd=/projects/ocean/hadgem3/nco/nco-4.4.7/bin/ncatted
rebuild_mean_buffer=1
rebuild_restart_buffer=1
rebuild_restart_timestamps=05-30,11-30
!!region_chunking_args=time_counter/1,y/191,x/144
!!region_dimensions=x,1055,1198,y,850,1040
time_vars=time_counter

[namelist:nemoverify]
archive_timestamps=05-30,11-30
buffer_mean=1
buffer_restart=7
!!iberg_traj=false
!!iberg_traj_freq=
!!iberg_traj_ts_per_day=
!!iberg_traj_tstamp=Timestep
mean_reference_date=0101
meanfields=grid-V
meanstreams=1s
nemo_icebergs_rst=false
nemo_ptracer_rst=false
verify_model=true

[namelist:suitegen]
archive_command=Moose
archive_toplevel=true
mean_reference_date=0,1,1
nccopy_path=
ncdump_path=
ncks_path=
ncrcat_path=
prefix=$RUNID
process_toplevel=true
umtask_name=coupled_dummy_$ROSE_TASK_SUFFIX
