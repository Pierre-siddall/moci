$extract{?} = extract
$install{?} = build
$model_config{?} = um-nemocice.cfg
$testing_config{?} = dummy.cfg
include = $HERE/inc/$testing_config
$verify_config{?} = dummy.cfg
include = $HERE/inc/$verify_config

$install_host = $HERE/inc/$install_host
$pp_base{?} = fcm:moci.xm_tr@

include = $install_host

extract.ns = pp
extract.location{primary}[pp] = fcm:moci.xm
extract.location[pp] = $pp_base${pp_rev}
extract.path-excl[pp] = /
extract.path-incl[pp] = Postprocessing

include = $HERE/inc/$model_config

$install_common{?} = main_pp.py suite.py control.py nlist.py utils.py netcdf_utils.py \
                     climatemean.py netcdf_filenames.py iris_transform.py timer.py 
$install_platforms{?} = moo.py archer.py transfer.py
$install_atmos{?} =
$install_nemocice{?} =
$install_verify{?} =
$install_tests{?} =

build.prop{file-ext.script} = .py
build.target = $install_common $install_platforms $install_atmos $install_nemocice $install_verify $install_tests
