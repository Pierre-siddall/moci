$nemo_base{?} = fcm:nemo.xm/trunk
$nemo_rev{?} = vn3.6

$nemo_path_incl{?} = NEMOGCM/NEMO/OPA_SRC NEMOGCM/CONFIG/SHARED NEMOGCM/EXTERNAL/IOIPSL/src

$nemo_namelist_ref = namelist_ref
$nemo_namelist_ref_rename = nemo/NEMOGCM/CONFIG/SHARED/namelist_ref:$nemo_namelist_ref

$nemo_field_def = field_def.xml
$nemo_field_def_rename = nemo/NEMOGCM/CONFIG/SHARED/field_def.xml:$nemo_field_def

$nemo_domain_def = domain_def.xml
$nemo_domain_def_rename = nemo/NEMOGCM/CONFIG/SHARED/domain_def.xml:$nemo_domain_def

$ocean_program{?} = nemo

$fcflags_nemo_version = $ldflags_xios

$ocean_no_dep_module{?} = mpl netcdf xios \
 \ mod_prism_proto mod_prism_def_partition_proto mod_prism_grids_writing \
 \ mod_prism_put_proto mod_prism_get_proto mod_prism \
 \ mod_comprism_proto mod_prism_get_comm mpi

build-ocean.prop{dep.o}[nemo/NEMOGCM/NEMO/OPA_SRC/$ocean_program.f90] = lib_cray 
